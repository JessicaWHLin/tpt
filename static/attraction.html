<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  <title>Attraction</title>
</head>
<body>
  <div class="wrapper">
    <div class="navigation"><h2 class="title"><span class="home">台北一日遊</span><div class="index_Btn"><button class="Btn">預定行程</button ><button class="Btn" id="userBtn">登入/註冊</button></div></h2></div>
    <div class="navigation_placeholder"></div>
    <div class="section">
      <div class="picture_current">
        <div class="arrow_container_img left"><img class="img_arrow" src="/static/image/btn_leftArrow.png" ></div>
        <div class="arrow_container_img right"><img class="img_arrow" src="/static/image/btn_rightArrow.png"></div>
        <div class="circle_wrapper"></div>
      </div>
      <div class="profile">
        <h3 class="h3_attName">景點名稱</h3>
        <span class="text_category_mrt">類別at捷運站</span>
        <div class="bookingForm">
          <div class="title_booking">訂購導覽行程</div>
          <p class="text_explain">以此景點為中心的一日行程，帶您探索城市角落故事</p>
          <div class="field_date"><p class="text_field">選擇日期:</p> <input class="input_date" type="date"></div>
          <div class="field_time">
            <p class="text_field">選擇時間:</p>
            <label class="radioBtn"><input id="morning" name="time" type="radio" checked="true"><span  class="checkmark"></span>上半天</label>
            <label class="radioBtn"><input id="evening" name="time" type="radio"><span  class="checkmark"></span>下半天</label>
          </div>
          <div class="field_price"><p class="text_field">導覽費用:</p><p class="price">新台幣2000元</p></div>
          <button type="click" class="forBooking">開始預約行程</button>
        </div>
      </div>
    </div>
   
    <div class="sectionInfo">
      <div class="separator"></div>
      <div class="info"><div class="detail"></div></div>
      <div class="address">景點地址：<div class="detail"></div></div>
      <div class="transport">交通方式：<div class="detail"></div></div>
    </div> 
  </div>
  <div class="dialog_mask"></div>
  <div class="footer"><div class="footer_text">COPYRIGHT © 2021 台北一日遊</div></div>
 
  <div id="dialog_signin" class="dialog frame_signin">
    <div class="decorator_bar"></div>
    <div  class="close_frame"><img src="/static/image/icon_close.png" id="closeSignin" class="close_icon"/></div>
    <div class="main_dialog main_signin">
      <h3 class="h3_dialog">登入會員帳號</h3>
      <form id="signinForm">
        <input name="email" type="text" placeholder="輸入電子信箱" id="signinEmail" class="input_frame line1"/>
        <input name="password" type="password" placeholder="輸入密碼" id="signinPassword" class="input_frame line2"/>
        <button type="button" id="signinBtn" class="btn_dialog btnLocation1">登入帳戶</button>
      </form>
      <span id="wantSignup" class="text_frame t1">還沒有帳戶？點此註冊</span>
      <span id="signinResult" class="text_frame t4" style.display="none;"></span>
    </div>
  </div>
  <div  id="dialog_signup" class="dialog frame_signup">
    <div class="decorator_bar"></div>
    <div class="close_frame"><img src="/static/image/icon_close.png" id="closeSignup" class="close_icon"/></div>
    <div class="main_dialog main_signup">
      <h3 class="h3_dialog">註冊會員帳號</h3>
      <form id="signupForm">
        <input name="name" type="text" placeholder="輸入姓名" id="signupName" class="input_frame line1"/>
        <input name="email" type="text" placeholder="輸入電子信箱" id="signupEmail" class="input_frame line2"/>
        <input name="password" type="password" placeholder="輸入密碼" id="signupPassword" class="input_frame line3"/>
        <button type="button" id="signupBtn" class="btn_dialog btnLocation2">註冊新帳戶</button>
      </form>
      <span id="wantSignin" class="text_frame t2">已經有帳戶？點此登入</span>
      <span id="signupResult" class="text_frame t3" style.display="none;"></span>
    </div>
  </div>

 
  <script type="module" src="\static\script_att.js"></script>

</body>
</html>
