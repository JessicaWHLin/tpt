<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  <title>Booking</title>
</head>
<body>
  <div class="wrapper">
    <div class="navigation"><h2 class="title"><span class="home">台北一日遊</span><div class="index_Btn"><button id="bookingBtn" class="Btn">預定行程</button ><button class="Btn" id="userBtn">登入/註冊</button></div></h2></div>
    <div class="navigation_placeholder"></div>
    <div class="headline">
      <span class="">您好，</span> <span id="user">name</span> <span>，待預訂的行程如下：</span>
    </div>
    <span class="booking_emptyStatus">目前沒有任何待預訂的行程</span>
    <div class="booking_vaildStatus">
      <div class="booking_section">
        <img class="booking_delete" src="/static/image/icon_delete.png">
        <div class="booking_image_container"></div>
        <div class="booking_info">
          <div class="booking_Attname"><span>台北一日遊: </span><span id="attName">平安鐘</span></div>
          <div class="booking_title_container"><span></span>日期:<span id="bookingDate"></span></div>
          <div class="booking_title_container"><span></span>時間:<span id="bookingTime"></span></div>
          <div class="booking_title_container"><span></span>費用:<span id="bookingPrice"></span></div>
          <div class="booking_title_container"><span></span>地點:<span id="bookingAddress"></span></div>
        </div>
      </div>
      
      <div class="separator"></div>
      <div class="contactForm">
        <div class="booking_title">您的聯絡資訊</div>
        <div class="booking_field"><span>聯絡姓名:</span><input class="booking_input" type="text"></div>
        <div class="booking_field"><span>聯絡信箱:</span><input class="booking_input" type="text"></div>
        <div class="booking_field"><span>連絡電話:</span><input class="booking_input" type="text"></div>
        <div class="booking_contactForm_notice">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
      </div>
      
      <div class="separator"></div>
      <div class="payment">
        <div class="booking_title">信用卡付款資訊</div>
        <div class="booking_field"><span>卡片號碼:</span><input class="booking_input" type="text" maxlength="16" inputmode="numeric" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="**** **** **** ****"></div>
        <div class="booking_field"><span>過期時間:</span><input placeholder="MM/YY" class="booking_input" type="text"></div>
        <div class="booking_field"><span>驗證密碼:</span><input placeholder="CVV" class="booking_input" type="text"></div>
      </div>

      <div class="separator"></div>
      <div class="confirm">
        <span class="amount">總價：新台幣XXXX元</span>
        <button class="booking_cfmBtn" type="button">確認訂購並付款</button>
      </div>
    </div>


  </div>
  <div class="footer footer_emptyStatus"><div class="footer_text">COPYRIGHT © 2021 台北一日遊</div>
 
  <div id="dialog_signin" class="dialog frame_signin">
    <div class="decorator_bar"></div>
    <div  class="close_frame"><img src="/static/image/icon_close.png" id="closeSignin" class="close_icon"/></div>
    <div class="main_dialog main_signin">
      <h3 class="h3_dialog">登入會員帳號</h3>
      <form id="signinForm">
        <input name="email" type="text" placeholder="輸入電子信箱" id="signinEmail" class="input_frame line1"/>
        <input name="password" type="password" placeholder="輸入密碼" id="signinPassword" class="input_frame line2"/>
        <button type="button" id="signinBtn" class="btn_dialog btnLocation1">登入帳戶</button>
      </form>
      <span id="wantSignup" class="text_frame t1">還沒有帳戶？點此註冊</span>
      <span id="signinResult" class="text_frame t4" style.display="none;"></span>
    </div>
  </div>
  <div  id="dialog_signup" class="dialog frame_signup">
    <div class="decorator_bar"></div>
    <div class="close_frame"><img src="/static/image/icon_close.png" id="closeSignup" class="close_icon"/></div>
    <div class="main_dialog main_signup">
      <h3 class="h3_dialog">註冊會員帳號</h3>
      <form id="signupForm">
        <input name="name" type="text" placeholder="輸入姓名" id="signupName" class="input_frame line1"/>
        <input name="email" type="text" placeholder="輸入電子信箱" id="signupEmail" class="input_frame line2"/>
        <input name="password" type="password" placeholder="輸入密碼" id="signupPassword" class="input_frame line3"/>
        <button type="button" id="signupBtn" class="btn_dialog btnLocation2">註冊新帳戶</button>
      </form>
      <span id="wantSignin" class="text_frame t2">已經有帳戶？點此登入</span>
      <span id="signupResult" class="text_frame t3" style.display="none;"></span>
    </div>
  </div>
  <script type="module" src="\static\script_booking.js"></script>

</body>
</html>
